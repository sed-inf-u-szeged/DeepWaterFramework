<header class="page-header">
  <mat-icon
    *ngIf="!!errorMessage"
    color="warn"
    class="page-header__error-icon"
    [matTooltip]="errorMessage"
    matTooltipPosition="after"
    matTooltipClass="error-tooltip"
  >
    error
  </mat-icon>
  {{ pageTitle }}
  <div class="page-header__actions" fxLayout fxLayoutGap="16px">
    <ng-content></ng-content>
  </div>
</header>
