<app-page-header pageTitle="Learn Tasks of Experiments" [errorMessage]="errorMessage">
  <app-refresh-button
    [resolvedAndObservable]="resolvedAndObservable"
    (newData)="handleNewData($event)"
  ></app-refresh-button>
</app-page-header>

<div fxLayout="column" fxLayoutGap="16px">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Learn Tasks</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-learn-task-table [hashWithTasks]="hashWithTasks"></app-learn-task-table>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Best test results by preset + algorithm</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-best-results-chart [hashWithTasks]="hashWithTasks"></app-best-results-chart>
    </mat-card-content>
  </mat-card>
</div>
